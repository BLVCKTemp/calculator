<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <title>Learn JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__window"></div>
        <div class="calculator__buttons">
            <div class="button_column">
                <button class="button_item">7</button>
                <button class="button_item">4</button>
                <button class="button_item">1</button>
                <button class="button_item">0</button>
            </div>
            <div class="button_column">
                <button class="button_item">8</button>
                <button class="button_item">5</button>
                <button class="button_item">2</button>
                <button class="button_item">del</button>
            </div>
            <div class="button_column">
                <button class="button_item">9</button>
                <button class="button_item">6</button>
                <button class="button_item">3</button>
                <button class="button_item">=</button>
            </div>
            <div class="button_column">
                <button class="button_item">-</button>
                <button class="button_item">+</button>
                <button class="button_item">/</button>
                <button class="button_item">*</button>
            </div>
        </div>
    </div>
</body>
</html>
